<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Time to Gulf (MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet" />

  <!-- Mapbox Search -->
  <script defer src="https://api.mapbox.com/search-js/v1.5.0/web.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }
    .wrap { max-width: 1150px; margin: auto; padding: 16px; }
    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end; }
    label { font-size: 12px; opacity: 0.8; }
    input, select, button {
      height: 42px;
      padding: 10px;
      font-size: 14px;
      width: 260px;
      box-sizing: border-box;
    }
    button {
      background: #0b5ed7;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #map { height: 420px; margin-top: 16px; border-radius: 8px; }
    .status { margin-top: 8px; font-size: 13px; }
    .error { color: #c00; }
    .ok { color: #0a0; }
    .result {
      margin-top: 12px;
      padding: 12px;
      background: #f6f6f6;
      border-radius: 6px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Time to Gulf (MVP)</h1>

  <div class="row">
    <div>
      <label>Address</label>
      <input id="addressInput" placeholder="Start typing an address…" />
      <div id="addressHelp" class="status">Start typing and select from the list.</div>
    </div>

    <div>
      <label>Destination</label>
      <select id="destination">
        <option value="nearest">Nearest Open Water (closest exit)</option>
      </select>
    </div>

    <div>
      <label>Boat Height</label>
      <select id="boatHeight">
        <option>9 ft</option>
        <option>11 ft</option>
      </select>
    </div>

    <div>
      <label>Speed Mode</label>
      <select id="speedMode">
        <option value="conservative">Conservative</option>
      </select>
    </div>

    <button id="calcBtn">Calculate</button>
  </div>

  <div id="canalStatus" class="status"></div>

  <div id="output" class="result">Waiting for an address selection…</div>

  <div id="map"></div>
</div>

<script>
mapboxgl.accessToken = "pk.eyJ1IjoidGltZXRvZ3VsZnN3ZmwiLCJhIjoiY21sNXF3aDRkMDZrYjNlcHJmM3gxOWE4dCJ9.l1D8DbGoXWddoYTxZNV0MQ";

let selectedPoint = null;
let canalsLoaded = false;
let exits = [];

const map = new mapboxgl.Map({
  container: "map",
  style: "mapbox://styles/mapbox/streets-v12",
  center: [-82.02, 26.62],
  zoom: 10
});

// -------------------------
// Address Autocomplete
// -------------------------
const addressInput = document.getElementById("addressInput");

const searchBox = new MapboxSearchBox();
searchBox.accessToken = mapboxgl.accessToken;
searchBox.options = { country: "US", types: "address", proximity: [-82.02, 26.62] };
searchBox.bindMap(map);
searchBox.bindInput(addressInput);

searchBox.addEventListener("retrieve", (e) => {
  const f = e.detail.features[0];
  selectedPoint = f.geometry.coordinates;
  document.getElementById("addressHelp").innerText =
    "Selected: " + f.properties.place_formatted;
});

// -------------------------
// Load Open Water Exits
// -------------------------
fetch("/data/open_water_exits.json")
  .then(r => r.json())
  .then(d => exits = d);

// -------------------------
// Load Canals (for status only)
// -------------------------
fetch("/data/cape_coral_canals.geojson")
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(() => {
    canalsLoaded = true;
    document.getElementById("canalStatus").innerHTML =
      "<span class='ok'>Canals loaded</span>";
  })
  .catch(() => {
    document.getElementById("canalStatus").innerHTML =
      "<span class='error'>Canals NOT loaded (check /data file name)</span>";
  });

// -------------------------
// Calculate
// -------------------------
document.getElementById("calcBtn").onclick = () => {
  if (!selectedPoint) {
    alert("Please select an address from the list.");
    return;
  }

  const nearest = exits.reduce((a, b) => {
    const da = Math.hypot(a.lng - selectedPoint[0], a.lat - selectedPoint[1]);
    const db = Math.hypot(b.lng - selectedPoint[0], b.lat - selectedPoint[1]);
    return da < db ? a : b;
  });

  map.flyTo({ center: selectedPoint, zoom: 13 });

  new mapboxgl.Marker().setLngLat(selectedPoint).addTo(map);
  new mapboxgl.Marker({ color: "green" })
    .setLngLat([nearest.lng, nearest.lat])
    .addTo(map);

  map.addSource("line", {
    type: "geojson",
    data: {
      type: "Feature",
      geometry: {
        type: "LineString",
        coordinates: [selectedPoint, [nearest.lng, nearest.lat]]
      }
    }
  });

  map.addLayer({
    id: "line",
    type: "line",
    source: "line",
    paint: { "line-color": "#0b5ed7", "line-width": 3 }
  });

  document.getElementById("output").innerHTML =
    `<strong>Nearest Open Water:</strong> ${nearest.name}<br>
     Canal routing coming next (this MVP uses straight-line distance).`;
};
</script>
</body>
</html>
